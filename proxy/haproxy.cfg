global
    daemon
    log stdout local0

defaults
    mode tcp
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    option tcplog

# Statistics Interface (localhost only for security)
frontend stats
    bind 127.0.0.1:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 5s

# Template for dynamic Minecraft server frontends/backends
# Format:
# frontend minecraft_{servername}
#     bind *:{port}
#     mode tcp
#     default_backend backend_{servername}
#
# backend backend_{servername}
#     mode tcp
#     balance roundrobin
#     server mc_{servername} backend:{port} check



frontend minecraft_test
    bind *:25565
    mode tcp
    default_backend backend_test

backend backend_test
    mode tcp
    balance roundrobin
    server mc_test backend:25565 check
