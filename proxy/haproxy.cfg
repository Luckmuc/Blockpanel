global
    daemon
    log stdout local0

defaults
    mode tcp
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    option tcplog
    log global

# Statistics Interface
frontend stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 5s

# Minecraft Server Frontends/Backends f√ºr Ports 25565-25595 (vorkonfiguriert)

# Port 25565
frontend minecraft_25565
    bind *:25565
    mode tcp
    default_backend backend_25565

backend backend_25565
    mode tcp
    balance roundrobin
    server mc_25565 backend:25565 check inter 30s fall 5 rise 3 disabled

